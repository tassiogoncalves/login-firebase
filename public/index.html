<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FirebaseUI Auth Demo</title>
    <!-- COPY AND PASTE THE WEB SETUP SNIPPET HERE: -->
   
    <!-- END OF WEB SNIPPET -->
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="container">
        <h3>Demo FirebaseUI</h3>
        <div id="loading">Carregando...</div>
        <div id="loaded" class="hidden">
            <div id="main">
                <div id="user-signed-in" class="hidden">
                    <div id="user-info">
                        <div id="photo-container">
                            <img id="photo"></img>
                        </div>
                        <div id="name"></div>
                        <div id="email"></div>
                        <div class="clearfix"></div>
                    </div>
                    <p>
                        <button id="sign-out">Sair</button>
                        <button id="delete-account">Excluir Conta</button>
                    </p>
                </div>
                <div id="user-signed-out" class="hidden">
                    <h4>Você está desconectado.</h4>
                    <p>
                        <button id="sign-in-with-redirect">Login com Redirecionamento</button>
                        <button id="sign-in-with-popup">Login com Popup</button>
                    </p>
                    <div id="firebaseui-spa">
                        <h5>Escolha o modo de Autenticação:</h5>
                        <div id="firebaseui-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
